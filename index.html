<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body background="../img/bannerHis.png">

    <div class="container-login contenedor">
        <div class="logo">

        </div>

        <form class="formulario">

            <div class="TextosPrincipales">
                <h2>Biemvenido Usuario</h2>
                <p>Logearse con su cuenta</p>
            </div>

            <div class="input">
                <label for="Usuario">Usuario</label>
                <input type="text" placeholder="Ingresar usuario" id="Usuario">
            </div>

            <div class="input">
                <label for="Password">Contraseña</label>
                <input type="password" placeholder="Ingresar contraseña" id="Contraseña">
            </div>

            <div class="input">
                <input type="submit" value="login">
            </div>

        </form>
    </div>
</body>
</html>
